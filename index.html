<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers Website</title>
    <!-- Link To CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="left-side-menu">
          <div class="logo">
            <img src="./assets/img/logo.svg" alt="" />
          </div>
          <nav>
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="right-side-menu">
          <a href="#">
            <img src="./assets/img/icon-cart.svg" alt="icon-cart" />
          </a>
          <a href="#" class="avatar-icon">
            <img src="./assets/img/image-avatar.png" alt="image-avatar" />
          </a>
        </div>
      </div>
      <div class="line"></div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="left-side">
            <div class="items">
              <div class="select-image">
                <img src="./assets/img/image-product-1.jpg" alt="" />
              </div>
              <div class="thumbnails">
                <div class="thumbnail">
                  <img
                    src="./assets/img/image-product-1-thumbnail.jpg"
                    alt=""
                  />
                </div>
                <div class="thumbnail">
                  <img
                    src="./assets/img/image-product-2-thumbnail.jpg"
                    alt=""
                  />
                </div>
                <div class="thumbnail">
                  <img
                    src="./assets/img/image-product-3-thumbnail.jpg"
                    alt=""
                  />
                </div>
                <div class="thumbnail">
                  <img
                    src="./assets/img/image-product-4-thumbnail.jpg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="right-side">
            <div class="content">
              <h6>SENEAKER COMPANY</h6>
              <h1>Fall Limited Edition Sneakers</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem
                omnis dolores minima nisi totam dolor velit voluptatibus?
              </p>
              <div class="prices">
                <span class="price">$125.00</span>
                <span class="off">$250.00</span>
              </div>
              <div class="options">
                <div class="amount">
                  <div class="minus">
                    <img src="./assets/img/icon-minus.svg" alt="" />
                  </div>
                  <span>0</span>
                  <div class="plus">
                    <img src="./assets/img/icon-plus.svg" alt="" />
                  </div>
                </div>
                <a href="#" class="button"
                  ><img src="./assets/img/icon-cart.svg" alt="" />Add to cart</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
